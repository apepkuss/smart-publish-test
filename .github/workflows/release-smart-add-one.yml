name: release-smart-add-one

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  # workflow_dispatch:
  #   branches: master
  push:
    branches:
      - "master"
      - "**"
    paths:
      - "add_one/CHANGELOG.md"

jobs:
  crate_release:
    name: Create Release
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config gh

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true

      - name: Set git credentials
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Publish smart-add-one-new
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATE_SMART_ADD_ONE_NEW }}
        shell: bash
        run: |
          cargo install cargo-smart-release
          cargo login "$CARGO_REGISTRY_TOKEN"
          cargo smart-release --no-changelog --update-crates-index --dry-run-cargo-publish smart-add-one-new
          cargo smart-release --no-changelog --update-crates-index --execute smart-add-one-new
